apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: notes
      apps.zarantonello.dev/namespace: university-notes
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: notes
        apps.zarantonello.dev/namespace: university-notes
    spec:
      containers:
        - image: git.zarantonello.dev/university/notes:v1.24.4@sha256:4f67f92326dc6faaafa1f885a89644fd6454debf7f774f7e94b1acf02c444a93
          imagePullPolicy: IfNotPresent
          name: notes
          ports:
            - containerPort: 80
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
            readOnlyRootFilesystem: true
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: srv-0-nbg-hetz
      securityContext:
        fsGroup: 45383
        runAsGroup: 45383
        runAsNonRoot: true
        runAsUser: 45383
        seccompProfile:
          type: RuntimeDefault
