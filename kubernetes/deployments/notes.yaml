apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: notes
      apps.zarantonello.dev/namespace: university-notes
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: notes
        apps.zarantonello.dev/namespace: university-notes
    spec:
      containers:
        - image: git.zarantonello.dev/university/notes:v1.37.16@sha256:12bb644b329c415255c5fd5c71da5a4f57a59faae053c94c3e00d4d88fbe8fd4
          name: notes
          ports:
            - containerPort: 80
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
            readOnlyRootFilesystem: true
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: srv-0-nbg-hetz
      securityContext:
        fsGroup: 45383
        runAsGroup: 45383
        runAsNonRoot: true
        runAsUser: 45383
        seccompProfile:
          type: RuntimeDefault
