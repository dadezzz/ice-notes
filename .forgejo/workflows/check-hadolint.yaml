concurrency:
  cancel-in-progress: true
  group: ${{ forge.ref }}-${{ forge.job }}

jobs:
  check-hadolint:
    container:
      image: git.zarantonello.dev/infra/ci:v1.1.20@sha256:ac1db44351f045ca86ba3a1b7563870e125ad277aff7b795cd227000cd37561c
    name: Lint Dockerfiles
    runs-on: srv-generic
    steps:
      - name: Clone the repository
        uses: https://data.forgejo.org/actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run hadolint
        run: for i in $(find . -name Dockerfile) ; do hadolint $i ; done

name: check-hadolint.yaml

"on":
  pull_request:
    branches:
      - main
