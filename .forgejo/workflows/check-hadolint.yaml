concurrency:
  cancel-in-progress: true
  group: ${{ forge.ref }}-${{ forge.job }}

jobs:
  check-hadolint:
    container:
      image: git.zarantonello.dev/infra/ci:v1.1.18@sha256:1193c505449ba7f463b186982d48fb4593e275635677288998b43b1736390f95
    name: Lint Dockerfiles
    runs-on: srv-generic
    steps:
      - name: Clone the repository
        uses: https://data.forgejo.org/actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run hadolint
        run: for i in $(find . -name Dockerfile) ; do hadolint $i ; done

name: check-hadolint.yaml

"on":
  pull_request:
    branches:
      - main
