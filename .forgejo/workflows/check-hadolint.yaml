concurrency:
  cancel-in-progress: true
  group: ${{ forge.ref }}-${{ forge.job }}

jobs:
  check-hadolint:
    container:
      image: git.zarantonello.dev/infra/ci:v1.1.26@sha256:a909d6507cd5dcd7567596a379c91ff73a514002a499941f433762ce463174cb
    name: Lint Dockerfiles
    runs-on: srv-generic
    steps:
      - name: Clone the repository
        uses: https://data.forgejo.org/actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run hadolint
        run: for i in $(find . -name Dockerfile) ; do hadolint $i ; done

name: check-hadolint.yaml

"on":
  pull_request:
    branches:
      - main
