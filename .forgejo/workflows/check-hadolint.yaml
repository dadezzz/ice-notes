concurrency:
  cancel-in-progress: true
  group: ${{ forge.ref }}-${{ forge.job }}

jobs:
  check-hadolint:
    container:
      image: git.zarantonello.dev/infra/ci:v1.1.19@sha256:ca113937dc25caa2a35728db8c2306ea927928d005091c547aa7ba11ba1a1f5c
    name: Lint Dockerfiles
    runs-on: srv-generic
    steps:
      - name: Clone the repository
        uses: https://data.forgejo.org/actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run hadolint
        run: for i in $(find . -name Dockerfile) ; do hadolint $i ; done

name: check-hadolint.yaml

"on":
  pull_request:
    branches:
      - main
